name: ToDo App Backend Deployment - PRODUCTION
on:
  push:
    branches:
      - main
jobs:
  Deploy-on-Prod:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHATID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚è± Deploying on PRODUCTION environment
      - name: send detailed event
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHATID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created pushed to  ${{ github.repository }} ${{ github.ref }} :
            Commit message: ${{ github.event.commits[0].message }}
            
            Repository: ${{ github.repository }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: send telegram message the job status
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHATID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            "üçè This job's status is ${{ job.status }}.